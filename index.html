<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <img class="bg-img-top" src="images/bg-pattern-top.svg" alt="">
    <div class="profile">
        <div class="profile-container">
            <img class="pf-bg-img" src="images/bg-pattern-card.svg" alt="">
            <div class="pf-white-border">
                <img class="pf-face-img" src="images/image-victor.jpg" alt="">
            </div>
            <div class="pf-text">
                <div class="pf-name">
                    <span>alirz-pixel</span>
                    <span>26</span>
                    <p>London</p>
                </div>
                <div class="sub">
                    <span class="sub-item">
                        <p>80K</p>
                        <p>Followers</p>
                    </span>
                    <span class="sub-item">
                        <p>803K</p>
                        <p>Likes</p>
                    </span>
                    <span class="sub-item">
                        <p>1.4K</p>
                        <p>Photos</p>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <img class="bg-img-bottom" src="images/bg-pattern-bottom.svg" alt="">

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/alirz-pixel">alirz-pixel</a>.
    </div>
</body>
</html>
